<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .text {
            font-size: 10vh;
            background-image: linear-gradient(90deg, 
                #ff0000 0%, 
                #ff7f00 14.28%, 
                #ffff00 28.57%, 
                #00ff00 42.85%, 
                #0000ff 57.14%, 
                #4b0082 71.42%, 
                #8f00ff 85.71%, 
                #ff0000 100%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 5s linear infinite;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        @keyframes gradient {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>
<body>
    <div class="text">xoho</div>
</body>
</html>
